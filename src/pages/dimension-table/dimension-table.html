
<ion-content>
  <con-header></con-header>
  <ion-toolbar>
    <ion-label style="text-align: center;" class="ion-title">{{pageTitle}}</ion-label>
  </ion-toolbar>
  <infobox [inputObject]="inputObject"></infobox>
  <dimension-grid [tableRows]="tableRows" [descriptionRows]="descriptionRows"></dimension-grid>
</ion-content>

<ion-footer class="bar bar-footer">
  <ion-toolbar>
    <ion-buttons start>
      <button class="action-btn" ion-button icon-only (click)="showContactPage()">
        <ion-icon ios="ios-print" md="md-print"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title id="footer-title">VVS Agenturer AB</ion-title>

    <ion-buttons end>
      <button class="action-btn email" ion-button icon-only (click)="showContactPage()">
        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
