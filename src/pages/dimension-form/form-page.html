<ion-content padding-bottom>
  <con-header></con-header>
    <ion-toolbar class="page-title-wrapper">
        <ion-label class="ion-title">Dimensioner</ion-label>
        <form-dropdown (selectedHeatSystem)="onSystemDropdownChange($event)">
        </form-dropdown>
    </ion-toolbar>
    <div *ngIf="dataLoaded" class="form-wrapper">
        <dimension-form [formRows]="formRows" (formSubmitted) ="onFormSubmission($event)"></dimension-form>
    </div>
</ion-content>

<con-footer [showHomeBtn]="true"></con-footer>
