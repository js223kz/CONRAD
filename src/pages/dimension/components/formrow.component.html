<div [formGroup]="form">
  <label [attr.for]="row.fieldName">{{row.name}}</label>
  <div [ngSwitch]="row.controlType">
    <input *ngSwitchCase="'text'" [formControlName]="row.fieldName"
              [type]="row.type" [id]="row.fieldName" [value]="row.value">

    <select [id]="row.fieldName" *ngSwitchCase="'dropdown'"
              [formControlName]="row.fieldName">
      <option *ngFor="let opt of row.options"
              [selected]="row.value == opt">{{opt}}
      </option>
    </select>

  </div>

  <div>
    <span *ngIf="form.controls[row.fieldName].errors?.required &&
          form.controls[row.fieldName].dirty">
          {{row.name}} m√•ste anges
    </span>
    <span *ngIf="form.controls[row.fieldName].errors?.min &&
          form.controls[row.fieldName].dirty">
          Min {{row.minValue}}
    </span>
    <span *ngIf="form.controls[row.fieldName].errors?.max &&
          form.controls[row.fieldName].dirty">
          Max {{row.maxValue}}
    </span>
  </div>
</div>
